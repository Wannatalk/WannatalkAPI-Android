apply plugin: 'com.android.application'

android {
    compileSdkVersion 28

    defaultConfig {
        applicationId "example.wannatalk.com.wannatalkapi_android"
        minSdkVersion 19
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"

        multiDexEnabled true
    }
    buildTypes {
//        debug {
//            minifyEnabled false
//            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
//        }
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation 'androidx.appcompat:appcompat:1.0.0'
    implementation 'com.wannatalk.core:wannatalk:1.0.4'

//    implementation ('com.wannatalk.core:wannatalk:1.0.0') {
//        exclude group: 'com.amazonaws', module: 'aws-android-sdk-core'
//        exclude group: 'com.amazonaws', module: 'aws-android-sdk-s3'
//    }

    implementation 'com.google.firebase:firebase-messaging:17.4.0'
}
